<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, shrink-to-fit=no, user-scalable=no">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/hls/hls.js"></script>
    <title>監視カメラシステム</title>
</head>
<body>
    <div class="layout">
        <header><h1>監視カメラシステム</h1></header>
        <nav>
            <ul>
                <li><a href="/system/cam/">Top</a></li>
                <li><a href="/system/cam/record/">録画データ</a></li>
                <li><a href="/system/cam/backup/">バックアップ録画一覧</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="grid">
                {% for camera in cameras %}
                    <div class="camera">
                        <h4>{{ camera.name }}</h4>
                        <video id="video{{ camera.id }}" 
                               autoplay 
                               playsinline 
                               style="width: 320px; height: 240px;"
                               x-webkit-airplay="allow"
                               preload="auto">
                        </video>
                    </div>
                {% endfor %}
            </div>
        </div>
        <footer>&nbsp;&nbsp;Copyright&copy;&nbsp;&nbsp;2024&nbsp;&nbsp;株式会社&nbsp;共立電機製作所&nbsp;&nbsp;All&nbsp;rights&nbsp;reserved.</footer>
    </div>
    <script>
        window.onload = function() {
            {% for camera in cameras %}
                (function(cameraId) {
                    function checkFileExists(url, callback) {
                        fetch(url, { method: 'HEAD' })
                            .then(res => {
                                if (res.ok) {
                                    callback(true);
                                } else {
                                    callback(false);
                                }
                            })
                            .catch(() => callback(false));
                    }

                    const filePath = '/system/cam/tmp/' + cameraId + '/' + cameraId + '.m3u8';
                    const video = document.getElementById('video' + cameraId);
                    let hls = null;
                    let checkPlaybackInterval = null;

                    function initPlayer() {
                        if (hls) {
                            hls.destroy();
                        }
                        if (checkPlaybackInterval) {
                            clearInterval(checkPlaybackInterval);
                        }

                        if (Hls.isSupported()) {
                            hls = new Hls({
                                debug: true,
                                maxBufferLength: 30,
                                maxMaxBufferLength: 60,
                                maxBufferSize: 60*1000*1000,
                                maxBufferHole: 0.5,
                                highBufferWatchdogPeriod: 5,
                                liveSyncDurationCount: 15,
                                liveMaxLatencyDurationCount: 20,
                                liveDurationInfinity: true,
                                enableWorker: true,
                                manifestLoadingTimeOut: 20000,
                                manifestLoadingMaxRetry: 6,
                                manifestLoadingRetryDelay: 1000,
                                levelLoadingTimeOut: 20000,
                                levelLoadingMaxRetry: 6,
                                levelLoadingRetryDelay: 1000
                            });

                            hls.loadSource(filePath);
                            hls.attachMedia(video);

                            // 再生開始時の処理
                            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                                video.play().catch(function(error) {
                                    console.log('Playback error:', error);
                                });
                            });

                            // エラーハンドリング
                            hls.on(Hls.Events.ERROR, function(event, data) {
                                if (data.fatal) {
                                    switch(data.type) {
                                        case Hls.ErrorTypes.NETWORK_ERROR:
                                            console.log('Network error, trying to recover...');
                                            hls.startLoad();
                                            break;
                                        case Hls.ErrorTypes.MEDIA_ERROR:
                                            console.log('Media error, trying to recover...');
                                            hls.recoverMediaError();
                                            break;
                                        default:
                                            console.log('Unrecoverable error, reloading player...');
                                            setTimeout(initPlayer, 2000);
                                            break;
                                    }
                                }
                            });

                            // 再生監視
                            let lastTime = 0;
                            checkPlaybackInterval = setInterval(() => {
                                if (video.currentTime === lastTime && !video.paused) {
                                    console.log('Playback seems frozen, reloading stream...');
                                    hls.stopLoad();
                                    hls.startLoad();
                                    video.play().catch(console.error);
                                }
                                lastTime = video.currentTime;
                            }, 5000);
                        }
                    }

                    function attemptToStartPlaying(retries) {
                        if (retries === 0) {
                            console.error('Failed to load HLS stream after multiple attempts');
                            return;
                        }
                        checkFileExists(filePath, function(exists) {
                            if (exists) {
                                initPlayer();
                            } else {
                                setTimeout(function() {
                                    attemptToStartPlaying(retries - 1);
                                }, 1000);
                            }
                        });
                    }

                    // クリーンアップ処理
                    window.addEventListener('beforeunload', () => {
                        if (checkPlaybackInterval) {
                            clearInterval(checkPlaybackInterval);
                        }
                        if (hls) {
                            hls.destroy();
                        }
                    });

                    // 初期化
                    attemptToStartPlaying(10);
                })('{{ camera.id }}');
            {% endfor %}
        };
    </script>
</body>
</html>
