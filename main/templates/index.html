<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, shrink-to-fit=no, user-scalable=no">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.5.18/hls.js"></script>
    <title>監視カメラシステム</title>
    <script>
        // 5分間隔でページを自動更新する関数
        function setupAutoRefresh() {
            setInterval(function() {
                // アクティブなビデオストリームがある場合は更新をスキップ
                const videos = document.getElementsByTagName('video');
                let activeStreams = false;

                for (let video of videos) {
                    if (!video.paused && video.readyState > 2) {
                        activeStreams = true;
                        break;
                    }
                }

                if (!activeStreams) {
                    location.reload();
                }
            }, 300000); // 5分 = 300000ミリ秒
        }

        // ページ読み込み完了時に自動更新を設定
        window.addEventListener('load', function() {
            setupAutoRefresh();
        });
    </script>
</head>
<body>
    <div class="layout">
        <header><h1>監視カメラシステム</h1></header>
        <nav>
            <ul>
                <li><a href="/system/cam/">Top</a></li>
                <li><a href="/system/cam/record/">録画データ</a></li>
                <li><a href="/system/cam/backup/">バックアップ録画一覧</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="grid">
                {% for camera in cameras %}
                    <div class="camera">
                        <h4>{{ camera.name }}</h4>
                        <video id="video{{ camera.id }}" autoplay playsinline muted style="width: 320px; height: 240px;"></video>
                    </div>
                {% endfor %}
            </div>
        </div>
        <footer>&nbsp;&nbsp;Copyright&copy;&nbsp;&nbsp;2024&nbsp;&nbsp;株式会社&nbsp;共立電機製作所&nbsp;&nbsp;All&nbsp;rights&nbsp;reserved.</footer>
    </div>
    <script>
        window.onload = function() {
            {% for camera in cameras %}
                (function(cameraId) {
                    function checkFileExists(url, callback) {
                        fetch(url, { method: 'HEAD' })
                            .then(res => {
                                if (res.ok) {
                                    callback(true);
                                } else {
                                    callback(false);
                                }
                            })
                            .catch(() => callback(false));
                    }

                    const filePath = '/system/cam/tmp/' + cameraId + '/' + cameraId + '.m3u8';
                    const video = document.getElementById('video' + cameraId);

                    function startPlaying() {
                        if (Hls.isSupported()) {
                            var hls = new Hls({
                                lowLatencyMode: true,
                                backBufferLength: 0,
                                maxBufferLength: 1,
                                maxMaxBufferLength: 2
                            });
                            hls.loadSource(filePath);
                            hls.attachMedia(video);
                            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                                video.play();
                            });
                        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                            video.src = filePath;
                            video.addEventListener('loadedmetadata', function() {
                                video.play();
                            });
                        } else {
                            console.error('This device does not support HLS streaming.');
                        }
                    }

                    function attemptToStartPlaying(retries) {
                        if (retries === 0) {
                            console.error('Failed to load HLS stream after multiple attempts');
                            return;
                        }
                        checkFileExists(filePath, function(exists) {
                            if (exists) {
                                startPlaying();
                            } else {
                                setTimeout(function() {
                                    attemptToStartPlaying(retries - 1);
                                }, 1000);
                            }
                        });
                    }

                    attemptToStartPlaying(10);
                })('{{ camera.id }}');
            {% endfor %}
        };
    </script>
</body>
</html>
