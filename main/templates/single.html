<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, shrink-to-fit=no, user-scalable=no">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/hls/hls.js"></script>
    <title>監視カメラシステム</title>
</head>
<body>
    <div class="layout">
        <header><h1>監視カメラシステム</h1></header>
        <nav>
        </nav>
        <div class="container">
            <div class="camera">
                <h4>{{ camera.name }}</h4>
                <div class="video-container">
                    <video id="video{{ camera.id }}" autoplay playsinline></video>
                </div>
            </div>
        </div>
        <footer>&nbsp;&nbsp;Copyright&copy;&nbsp;&nbsp;2024&nbsp;&nbsp;株式会社&nbsp;共立電機製作所&nbsp;&nbsp;All&nbsp;rights&nbsp;reserved.</footer>
    </div>
    <script>
        window.onload = function() {
            const cameraId = '{{ camera.id }}';
            const filePath = '/system/cam/tmp/' + cameraId + '/' + cameraId + '.m3u8';
            const video = document.getElementById('video' + cameraId);
            let hls = null;

            function initHls() {
                if (hls) {
                    hls.destroy();
                }

                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 30,
                    manifestLoadingTimeOut: 10000,
                    manifestLoadingMaxRetry: 3,
                    levelLoadingTimeOut: 10000,
                    levelLoadingMaxRetry: 3,
                    fragLoadingTimeOut: 10000,
                    fragLoadingMaxRetry: 3
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        console.error('HLS error:', data);
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Fatal network error... trying to recover');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Fatal media error... trying to recover');
                                hls.recoverMediaError();
                                break;
                            default:
                                initializePlayer();
                                break;
                        }
                    }
                });

                return hls;
            }

            function initializePlayer() {
                if (Hls.isSupported()) {
                    hls = initHls();
                    hls.loadSource(filePath);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        video.play().catch(function(error) {
                            console.log("Play failed:", error);
                            // 自動再生がブロックされた場合の処理
                            video.play();
                        });
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = filePath;
                    video.addEventListener('loadedmetadata', function() {
                        video.play().catch(function(error) {
                            console.log("Play failed:", error);
                            video.play();
                        });
                    });
                }
            }

            function startPlaying() {
                if (Hls.isSupported()) {
                    var hls = new Hls({
                        debug: true,
                        manifestLoadingTimeOut: 20000,    // マニフェストロードのタイムアウトを20秒に設定
                        manifestLoadingMaxRetry: 3,       // マニフェストロードの最大リトライ回数
                        levelLoadingTimeOut: 20000,       // レベルロードのタイムアウトを20秒に設定
                        levelLoadingMaxRetry: 3           // レベルロードの最大リトライ回数
                    });

                    hls.loadSource(filePath);
                    hls.attachMedia(video);

                    // エラーイベントのハンドリング
                    hls.on(Hls.Events.ERROR, function (event, data) {
                        if (data.fatal) {
                            switch (data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    console.log('ネットワークエラーが発生しました。リトライします...');
                                    hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    console.log('メディアエラーが発生しました。リカバリーを試みます...');
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    console.log('致命的なエラーが発生しました。ストリームを再起動します...');
                                    startPlaying();
                                    break;
                            }
                        }
                    });

                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        video.play().catch(function(error) {
                            console.log('再生開始エラー:', error);
                        });
                    });
                }
            }

            // 定期的な再接続を設定
            function setupReconnection() {
                setInterval(function() {
                    if (video.readyState === 0) {
                        console.log('Attempting to reconnect...');
                        initializePlayer();
                    }
                }, 5000);
            }

            initializePlayer();
            setupReconnection();

            // ページがバックグラウンドになった時の処理
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    if (hls) {
                        hls.stopLoad();
                    }
                } else {
                    if (hls) {
                        hls.startLoad();
                    } else {
                        initializePlayer();
                    }
                }
            });
        };
    </script>
</body>
</html>
